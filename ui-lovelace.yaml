  - path: config
    title: config
    icon: mdi:cog
    cards:
      - type: entities
        title: Status
        show_header_toggle: false
        entities:
          - input_boolean.trip_mode
          - input_boolean.sleep_mode
          - group.outdoor_doors_windows
          - input_boolean.dumb_mode
          - light.all
          - group.home_devices
          - binary_sensor.updater
          - sensor.hacs
      - type: entities
        title: Pi-Hole
        entities:
          - sensor.pi_hole_ads_blocked_today
          - sensor.pi_hole_ads_percentage_blocked_today
          - sensor.pi_hole_dns_queries_cached
          - sensor.pi_hole_dns_queries_forwarded
          - sensor.pi_hole_dns_queries_today
          - sensor.pi_hole_dns_unique_clients
          - sensor.pi_hole_dns_unique_domains
          - sensor.pi_hole_domains_blocked
          - sensor.pi_hole_seen_clients
      - type: horizontal-stack
        cards:
          - type: button
            name: Pi-Hole Disable
            icon: mdi:cloud-off-outline
            tap_action:
              action: call-service
              service: pi_hole.disable
              service_data:
                duration: 00:00:30
            double_tap_action:
              action: call-service
              service: pi_hole.disable
              service_data:
                duration: 00:05:00
          - type: button
            name: Pi-Hole Enable
            icon: mdi:cloud-outline
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.pi_hole


      - type: entities
