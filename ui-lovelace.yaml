  - path: climate
    title: Climate
    icon: mdi:air-conditioner
    badges:
      - sensor.thermostat_temperature
      - sensor.thermostat_humidity
      - sensor.hvac_action
      - sensor.ac_cool_today
      - sensor.ac_heat_today
    cards:
      - type: thermostat
        entity: climate.thermostat
      - type: entities
        entities:
          - input_boolean.climate_override
          - input_number.climate_heat_point
          - input_number.climate_cool_point
          - input_number.climate_heat_default
          - input_number.climate_cool_default
          - input_number.climate_away_offset
          - input_number.climate_trip_offset
          - input_number.climate_sleep_offset

  - path: media-player
    title: Media Player
    icon: mdi:music
    cards:
      - type: vertical-stack
        cards:
          - type: media-control
            entity: media_player.apple_tv
          - type: horizontal-stack
            cards:
              - type: button
                name: Turn On
                icon: mdi:power-standby
                tap_action:
                  action: call-service
                  service: script.apple_tv_on
              - type: button
                name: Turn Off
                icon: mdi:power-off
                tap_action:
                  action: call-service
                  service: script.apple_tv_off
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: button
                name: Up
                icon: mdi:arrow-up
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.apple_tv
                    command: 'up'
              - type: vertical-stack
                cards:
                  - type: button
                    name: Left
                    icon: mdi:arrow-left
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.apple_tv
                        command: 'left'
                  - type: button
                    name: Right
                    icon: mdi:arrow-right
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.apple_tv
                        command: 'right'
              - type: button
                name: Down
                icon: mdi:arrow-down
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.apple_tv
                    command: 'down'

