            cards:
              - type: button
                entity: switch.coffee_maker
                name: Coffee
              - type: button
                entity: switch.air_purifier
                name: Air Purifier
          - type: horizontal-stack
            cards:
              - type: button
                entity: light.hallway_light
                name: Hallway
              - type: button
                entity: light.bedroom_light
                name: Bedroom
          - type: entities
            entities:
              - type: divider
          - type: custom:light-brightness-preset-row
            entity: light.bedroom_lamp
            name: Bed Lamp
            customSetpoints: true
            LowBrightness: 50
            MedBrightness: 128
            HiBrightness: 255
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.travel_home_to_atl
                graph: line
                detail: 1
                name: To ATL
              - type: sensor
                entity: sensor.travel_atl_to_home
                graph: line
                detail: 1
                name: From ATL
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.travel_home_to_gdot
                graph: line
                detail: 1
                name: To GDOT
              - type: sensor
                entity: sensor.travel_gdot_to_home
                graph: line
                detail: 1
                name: From GDOT
      - type: gauge
        entity: sensor.allergy_index_today
        min: 0.0
        max: 12.0
        severity:
          green: 0
          yellow: 4.8
          red: 7.3
        name: Pollen Today
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.house_cold
            icon: mdi:snowflake
            tap_action:
              action: call-service
              service: script.house_cold
          - type: entity-button
            entity: script.house_hot
            icon: mdi:fire
            tap_action:
              action: call-service
              service: script.house_hot
      - type: history-graph
        entities:
          - sensor.indoor_temperature
          - sensor.nws_temperature
        title: Status
      - type: weather-forecast
        entity: weather.katl_hourly

  - path: vacuum
    title: Vacuum
    icon: mdi:robot-vacuum
    cards:
      - type: 'custom:vacuum-card'
        entity: vacuum.rockrobo
        map: camera.rockrobo_map
        stats:
          default:
            - attribute: mainBrush
              unit: h
              subtitle: Brush
            - attribute: sideBrush
              unit: h
              subtitle: Side
            - attribute: filter
              unit: h
              subtitle: Filter
            - attribute: sensor
              unit: h
              subtitle: Sensor
          cleaning:
            - attribute: cleanTime
              unit: h
              subtitle: Time
            - attribute: cleanArea
              unit: m2
              subtitle: Area
        actions:
          - name: Clean Bedroom
            icon: mdi:bed
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Bedroom']
          - name: Clean Bathroom
            icon: mdi:shower
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Bathroom']
          - name: Clean Kitchen
            icon: mdi:stove
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Kitchen']
          - name: Clean Litter Box
            icon: mdi:cat
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Litter Box']

  - path: alarm_clock
    title: Alarm Clock
    icon: mdi:alarm
    cards:
      - type: entities
        entities:
          - input_boolean.alarm_clock_enable
          - input_datetime.alarm_clock
        title: Alarm Clock
        show_header_toggle: false
      - type: entities
        entities:
          - input_boolean.alarm_clock_coffee
          - input_boolean.alarm_clock_lights
        show_header_toggle: false

  - path: living_room
