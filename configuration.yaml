---
homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
  auth_mfa_modules:
    - type: totp

default_config:

logger:

http:
  use_x_forwarded_for: true
  trusted_proxies: !secret nginx_ip

recorder:
  exclude:
    entity_globs:
      - sensor.date*
      - sensor.time*

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/stack-in-card/stack-in-card.js
      type: module
    - url: /hacsfiles/light-brightness-preset-row/light-brightness-preset-row.js
      type: module
    - url: /hacsfiles/vacuum-card/vacuum-card.js
      type: module
    - url: /hacsfiles/lovelace-template-entity-row/template-entity-row.js
      type: module
    - type: module
      url: /community_plugin/lovelace-valetudo-map-card/valetudo-map-card.js

ios:
  push:
    categories:
      - name: Coffee
        identifier: "coffee"
        actions:
          - identifier: "COFFEE_OFF"
            title: "Turn Off"
          - identifier: "COFFEE_DELAY"
            title: "Remind me in 30 minutes"
      - name: Vacuum
        identifier: "vacuum"
        actions:
          - identifier: "RUN_VACUUM_NOW"
            title: "Run Vacuum Now"
          - identifier: "RUN_VACUUM_15M"
            title: "Run Vacuum in 15 min"
  actions:
    - name: All Lights Off

notify:
  - platform: rest
    name: discord_webhook
    method: POST
    message_param_name: content
    title_param_name: username
    data:
      username: Home Assistant
    resource: !secret discord_webhook_url
  - platform: group
    name: all_mobile_apps
    services:
      - service: mobile_app_nathans_iphone
      - service: mobile_app_saras_iphone

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

python_script:

octoprint:
  - host: !secret octoprint_host
    api_key: !secret octoprint_key
    name: Prusa i3 MK3S
    bed: true
    number_of_tools: 1

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

geo_location:
  - platform: usgs_earthquakes_feed
    feed_type: "past_week_m25_earthquakes"

automation: !include_dir_merge_list automation
input_number: !include input_number.yaml
input_boolean: !include input_boolean.yaml
input_datetime: !include input_datetime.yaml
sensor: !include sensor.yaml
binary_sensor: !include binary_sensor.yaml
light: !include light.yaml
scene: !include scene.yaml
script: !include scripts.yaml
group: !include group.yaml
template: !include template.yaml
